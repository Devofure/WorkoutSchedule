name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.6

    - name: Set up JDK 17
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Cache Gradle packages
      uses: actions/cache@v4.0.2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Android Instrumentation Tests
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 5
        script: |
          adb wait-for-device
          boot_completed=""
          retries=0
          timeout=600  # 10 minutes
          while [[ -z "$boot_completed" && $retries -lt $timeout ]]; do
            echo "Waiting for emulator to boot..."
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            sleep 1
            retries=$((retries + 1))
          done
          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator failed to boot within $timeout seconds"
            adb shell logcat -d > emulator_logcat.txt
            exit 1
          fi
          echo "Emulator booted successfully"
          adb shell input keyevent 82
          ./gradlew connectedAndroidTest

    - name: Upload emulator logcat
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: emulator-logcat
        path: emulator_logcat.txt